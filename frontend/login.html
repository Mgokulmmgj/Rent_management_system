<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.login-box{
    background:#fff;
    padding:30px;
    width:320px;
    border-radius:10px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}
.login-box h2{
    text-align:center;
    margin-bottom:20px;
}
.login-box input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border:1px solid #ccc;
    border-radius:5px;
}
.login-box button{
    width:100%;
    padding:10px;
    background:#667eea;
    border:none;
    color:#fff;
    font-size:16px;
    border-radius:5px;
    cursor:pointer;
}
.login-box button:hover{
    background:#5a67d8;
}
</style>
</head>
<body>

<div class="login-box">
    <h2>Admin Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<script>
function login(){
fetch("http://localhost:3000/api/admin/login",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({username:user.value,password:pass.value})
})
.then(res=>res.json())
.then(data=>{
if(data.success) window.location="dashboard.html";
else alert("Invalid Login");
});
}
</script>

</body>
</html>
